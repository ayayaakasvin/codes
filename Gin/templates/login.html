<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/loginStyle.css">
</head>
<body>
    <div class="Jokerge">
        <form action="/login" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <label for="uname"></label>
                <input type="text" name="uname" id="uname" placeholder="Username" required value="{{.Username}}">
            </div>

            <div class="input-box">
                <label for="pword"></label>
                <input type="password" name="pword" id="pword" placeholder="password" required>
            </div>

            {{ if .LoginError }}
                <div class="error-message">
                    {{ .LoginError }}
                </div>
            {{ end }}

            <div class="register">
                <a href="http://localhost:8080/register">Don't have an account?</a>
            </div>

            <button type="submit" class=btn>
                Login
            </button>
        </form>
    </div>
</body>
</html>
