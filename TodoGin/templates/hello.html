<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        .fade-in {
            opacity: 0;
            transition: opacity 3s ease-in;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1 id="message" class="fade-in">Hello <span id="username">{{.Username}}</span>, your password is <span id="password">{{.Password}}</span></h1>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const messageElement = document.getElementById('message');
            setTimeout(() => {
                messageElement.classList.add('visible');
            }, 1000);
        });
    </script>
</body>
</html>
